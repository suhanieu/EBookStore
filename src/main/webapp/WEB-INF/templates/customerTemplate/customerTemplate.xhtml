<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Welcome to the Estore</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <ui:include src="CSS.xhtml"/>
        <ui:include src="JS.xhtml"/>
        <ui:insert name="metadata"/>
        <script>
			jQuery(document).ready(function($){

				$('#etalage').etalage({
					thumb_image_width: 300,
					thumb_image_height: 400,
					source_image_width: 900,
					source_image_height: 1200,
					show_hint: true,
					click_callback: function(image_anchor, instance_id){
						alert('Callback example:\nYou clicked on an image with the anchor: "'+image_anchor+'"\n(in Etalage instance: "'+instance_id+'")');
					}
				});

			});
		</script>

<!--initiate accordion-->
		<script type="text/javascript">
			$(function() {
			    var menu_ul = $('.menu > li > ul'),
			           menu_a  = $('.menu > li > a');
			    menu_ul.hide();
			    menu_a.click(function(e) {
			        e.preventDefault();
			        if(!$(this).hasClass('active')) {
			            menu_a.removeClass('active');
			            menu_ul.filter(':visible').slideUp('normal');
			            $(this).addClass('active').next().stop(true,true).slideDown('normal');
			        } else {
			            $(this).removeClass('active');
			            $(this).next().stop(true,true).slideUp('normal');
			        }
			    });
			
			});
		</script>

    </h:head>
    <h:body>
        <ui:insert name="headerArea">
            <ui:include src="header.xhtml"/>
        </ui:insert>

        <div class="container">
            <ui:insert name="contentArea">


                <ui:insert name="sliderArea">

                </ui:insert>

                <ui:insert name="content">

                </ui:insert>

                <ui:insert name="categoryArea">
                    <ui:include src="category.xhtml"/>
                </ui:insert>
            </ui:insert>
        </div>



        <ui:insert name="footerArea">
            <ui:include src="footer.xhtml"/>
        </ui:insert>



    </h:body>
</html>
