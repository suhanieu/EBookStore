<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <f:metadata>
            <f:event listener="#{customerCategoryDisplayBacking.readCategoryList()}" type="preRenderView"/>
        </f:metadata>




        <div class="sub-cate">
            <div class=" top-nav rsidebar span_1_of_left">
                <h3 class="cate">CATEGORIES</h3>
                <ul class="menu">
                    <ui:repeat value="#{customerCategoryDisplayBacking.categoryList}" var="c">
                        <li class="item1"><a href="#">#{c.categoryName}<img class="arrow-img" src="#{request.contextPath}/customerResources/images/arrow1.png" alt=""/> </a>
                            <ul class="cute">
                                <ui:repeat value="#{c.subcategoryList}" var="s">
                                    <li class="subitem1"><a href="product.html">#{s.subCategoryName} </a></li>
                                </ui:repeat>


                            </ul>
                        </li>
                    </ui:repeat>





                </ul>
            </div>

            <!--initiate accordion-->
            <script type="text/javascript">
                $(function () {
                    var menu_ul = $('.menu > li > ul'),
                            menu_a = $('.menu > li > a');
                    menu_ul.hide();
                    menu_a.click(function (e) {
                        e.preventDefault();
                        if (!$(this).hasClass('active')) {
                            menu_a.removeClass('active');
                            menu_ul.filter(':visible').slideUp('normal');
                            $(this).addClass('active').next().stop(true, true).slideDown('normal');
                        } else {
                            $(this).removeClass('active');
                            $(this).next().stop(true, true).slideUp('normal');
                        }
                    });

                });
            </script>








            <div class=" chain-grid menu-chain">
                <a href="#{request.contextPath}/public/cart2.xhtml"><h3>CART</h3></a>	   		     		
                <div class="grid-chain-bottom chain-watch">
                    <span class="actual dolor-left-grid">  #{shoppingCart2.numberOfItems} Items</span>

                    <h6><a href="single.html"> Rs#{shoppingCart2.subtotal}</a></h6>  		     			   		     										
                </div>
            </div>
            <div class=" chain-grid menu-chain">
                <a href="#"><img class="img-responsive chain" src="#{request.contextPath}/customerResources/images/HSBC.jpg" alt=" " /></a>	   		     		

            </div>



        </div>
        <div class="clearfix"> </div>    


    </ui:composition>
</html>
