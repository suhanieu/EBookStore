<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <f:metadata>
            <f:event listener="#{customerCategoryDisplayBacking.readCategoryList()}" type="preRenderView"/>
        </f:metadata>


        <div class="sub-cate">
            <div class=" top-nav rsidebar span_1_of_left">
                <h3 class="cate">CATEGORIES</h3>

                <ui:repeat value="#{customerCategoryDisplayBacking.categoryList}" var="c">
                    <ul class="menu">
                        <li class="item1">
                            <a href="#">
                                #{c.categoryName}
                                <img class="arrow-img" src="#{request.contextPath}/customerResources/images/arrow1.png" alt=""/> 
                                
                                <ul class="cute">
                                   <ui:repeat value="#{c.subcategoryList}" var="s">
                                    <li class="subitem1">
                                        <h:link outcome="/public/books?faces-redirect=true" value=" #{s.subCategoryName}">
                                           
                                             <f:param name="selectedSubCat" value="#{s.id}"/>
                                        </h:link>
                                    </li>
                                     </ui:repeat>
                                </ul>
                               
                                
                            </a>
                        </li>


                    </ul>
                </ui:repeat>
            </div>


        </div>












    </ui:composition>
</html>
