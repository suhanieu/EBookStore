<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/mainTemplate/mainTemplate.xhtml">
        <ui:define name="content">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h4>
                        <a href="#{request.contextPath}/protected/dashBoard.xhtml">Dashboard 
                        </a> >> <a href="#{request.contextPath}/protected/admin/category/create.xhtml">New Category</a>
                        
                    </h4>

                </section>

                <!-- Main content -->
                <section class="content">

                    <!-- Default box -->
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Title</h3>


                        </div>
                        <div class="box-body">

                            <h:form>
                                <p:panel id="panel" header="CREATE NEW CATEGORY">

                                    <p:messages id="msgs" />

                                    <h:panelGrid columns="3" >

                                        <p:outputLabel for="categoryname" value="Category Name:" />
                                        <p:inputText id="categoryname" value="#{category.categoryName}" 
                                                     style="width:350px;"    placeholder="Category Name" 
                                                     required="true" label="FirstName" requiredMessage="Category Name is Required">
                                            <f:validateLength minimum="2" />
                                            <p:keyFilter regEx="/[a-z ]/i"/>
                                        </p:inputText>
                                        <p:message for="categoryname" display="icon" />
                                    </h:panelGrid>

                                    <p:commandButton value="Save" 
                                                     update="panel" oncomplete="setTimeout(function(){$('[id$=msgs]').fadeOut()},'5000')"
                                                     actionListener="#{categoryAddBAcking.createCategory}" 
                                                     icon="ui-icon-check" style="margin-top:5px"/>
                                </p:panel>
                                <div class="form-group">
                                    <h:link value="Back" class="fa fa-arrow-circle-left" outcome="list"/>
                                </div>
                            </h:form>








                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">

                        </div>
                        <!-- /.box-footer-->
                    </div>
                    <!-- /.box -->

                </section>
                <!-- /.content -->
            </div><!-- /.content-wrapper -->

        </ui:define>
    </ui:composition>
</html>
